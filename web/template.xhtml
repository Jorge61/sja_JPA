<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="theme.css"/>
        <h:outputStylesheet library="css" name="var.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <link rel="icon" href="http://developers.vallegrande.edu.pe/SJA/faces/resources/img/pjlogo.png" type="image/png" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <f:event type="preRenderView" listener="#{usuarioController.validarSesion()}"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000">
            <p:autoUpdate/>
        </p:growl>
        <style>
            body {
                padding-top: 80px;
            }
        </style>
        <h:form>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no secondary-button" icon="fa fa-close" />
            </p:confirmDialog>  
        </h:form>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" >
                <img src="http://developers.vallegrande.edu.pe/SJA/faces/resources/img/pjlogo.png" width="30" height="30" class="d-inline-block align-top" alt=""/>
                <span class="text-white font-weight-bold">SJA</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item #{active_inicio}">
                        <h:link class="nav-link" outcome="/vista/inicio/Inicio.xhtml">Inicio</h:link>
                    </li>
                    <li class="nav-item #{active_expediente}">
                        <h:link class="nav-link" outcome="/vista/expediente/List.xhtml">Expediente</h:link>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tablas
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <h:link class="dropdown-item" outcome="/vista/demandado/List.xhtml">Demandado</h:link>
                            <h:link class="dropdown-item" outcome="/vista/demandante/List.xhtml">Demandante</h:link>
                            <h:link class="dropdown-item" outcome="/vista/usuario/List.xhtml">Usuarios</h:link>
                            <h:link class="dropdown-item" outcome="/vista/juzgado/List.xhtml">Juzgado</h:link>
                            <h:link class="dropdown-item" outcome="/vista/liquidacion/List.xhtml">Liquidaci√≥n</h:link>
                            <h:link class="dropdown-item" outcome="/vista/pagos/List.xhtml">Pagos</h:link>
                        </div>
                    </li>
                </ul>
                <h:form class="form-inline my-2 my-lg-0">
                    <span style="margin-right: 10px;" class="text-white">#{usuarioController.user} </span>
                    <h:commandButton class="btn btn-danger my-2 my-sm-0" value="Salir" actionListener="#{usuarioController.cerrarSesion()}"/>
                </h:form>
            </div>
        </nav>

        <div class="container-fluid">
            <ui:insert name="body"/>
        </div>



        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </h:body>

</html>
