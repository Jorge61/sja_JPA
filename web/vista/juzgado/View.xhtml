<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JuzgadoViewDlg" widgetVar="JuzgadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewJuzgadoTitle}">
            <h:form id="JuzgadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{juzgadoController.selected != null}">
                        <h:outputText value="#{vista.ViewJuzgadoLabel_nombjuz}"/>
                        <h:outputText value="#{juzgadoController.selected.nombjuz}" title="#{vista.ViewJuzgadoTitle_nombjuz}"/>
                        <h:outputText value="#{vista.ViewJuzgadoLabel_admjuz}"/>
                        <h:outputText value="#{juzgadoController.selected.admjuz}" title="#{vista.ViewJuzgadoTitle_admjuz}"/>
                        <h:outputText value="#{vista.ViewJuzgadoLabel_secjuz}"/>
                        <h:outputText value="#{juzgadoController.selected.secjuz}" title="#{vista.ViewJuzgadoTitle_secjuz}"/>
                        <h:outputText value="#{vista.ViewJuzgadoLabel_estjuz}"/>
                        <h:outputText value="#{juzgadoController.selected.estjuz}" title="#{vista.ViewJuzgadoTitle_estjuz}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="JuzgadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
