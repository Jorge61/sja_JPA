<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../template.xhtml">
            <ui:param name="active_inicio" value="active"/>

            <ui:define name="title">
                Inicio
            </ui:define>
            
                
            
            <ui:define name="body">
                <h3><center>RESUMEN DE ACTIVIDAD</center></h3>
                <br/>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-lg-3">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <i class="fa fa-gavel" aria-hidden="true"></i>
                            </div>
                            <div class="card-body">
                                <h3>#{juzgadoController.items.size()}</h3>
                                <span><h:link outcome="/vista/juzgado/List.xhtml">Juzgados</h:link></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-lg-3">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <i class="fa fa-user-o" aria-hidden="true"></i>
                            </div>
                            <div class="card-body">
                                <h3>#{usuarioController.items.size()}</h3>
                                <span><h:link outcome="/vista/usuario/List.xhtml">Usuarios</h:link></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-lg-3">
                        <div class="card">
                            <div class="card-header bg-warning text-white">
                                <i class="fa fa-files-o"></i>
                            </div>
                            <div class="card-body">
                                <h3>#{expedienteController.items.size()}</h3>
                                <span><h:link outcome="/vista/expediente/List.xhtml">Expedientes</h:link></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-lg-3">
                        <div class="card">
                            <div class="card-header bg-danger text-white">
                                <i class="fa fa-user-times" aria-hidden="true"></i>
                            </div>
                            <div class="card-body">
                                <h3>#{demandadoController.items.size()}</h3>
                                <span><h:link outcome="/vista/demandado/List.xhtml">Demandados</h:link></span>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-lg-3">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <i class="fa fa-user-plus" aria-hidden="true"></i>
                            </div>
                            <div class="card-body">
                                <h3>#{demandanteController.items.size()}</h3>
                                <span><h:link outcome="/vista/demandante/List.xhtml">Demandantes</h:link></span>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
