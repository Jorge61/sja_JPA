<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagosViewDlg" widgetVar="PagosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewPagosTitle}">
            <h:form id="PagosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagosController.selected != null}">
                        <h:outputText value="#{vista.ViewPagosLabel_fecpago}"/>
                        <h:outputText value="#{pagosController.selected.fecpago}" title="#{vista.ViewPagosTitle_fecpago}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{vista.ViewPagosLabel_montpago}"/>
                        <h:outputText value="#{pagosController.selected.montpago}" title="#{vista.ViewPagosTitle_montpago}"/>
                        <h:outputText value="#{vista.ViewPagosLabel_fecreg}"/>
                        <h:outputText value="#{pagosController.selected.fecreg}" title="#{vista.ViewPagosTitle_fecreg}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{vista.ViewPagosLabel_codliq}"/>
                        <h:outputText value="#{pagosController.selected.codliq}" title="#{vista.ViewPagosTitle_codliq}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="PagosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
