<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagosCreateDlg" draggable="false" closeOnEscape="true"  widgetVar="PagosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreatePagosTitle}">
            <h:form id="PagosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagosController.selected != null}">
                        <p:outputLabel value="#{vista.CreatePagosLabel_fecpago}" for="fecpago" />
                        <p:calendar id="fecpago" pattern="MM/dd/yyyy" value="#{pagosController.selected.fecpago}" title="#{vista.EditPagosTitle_fecpago}"  showOn="button"/>
                        <p:outputLabel value="#{vista.CreatePagosLabel_montpago}" for="montpago" />
                        <p:inputText id="montpago" value="#{pagosController.selected.montpago}" title="#{vista.CreatePagosTitle_montpago}" />
                        <p:outputLabel value="#{vista.CreatePagosLabel_fecreg}" for="fecreg" />
                        <p:calendar id="fecreg" pattern="MM/dd/yyyy" value="#{pagosController.selected.fecreg}" title="#{vista.EditPagosTitle_fecreg}"  showOn="button"/>
                        <p:outputLabel value="#{vista.CreatePagosLabel_codliq}" for="codliq" />
                        <p:selectOneMenu id="codliq" value="#{pagosController.selected.codliq}" required="true" requiredMessage="#{vista.EditPagosRequiredMessage_codliq}">
                            <f:selectItems value="#{liquidacionController.itemsAvailableSelectOne}"
                                           var="codliqItem"
                                           itemValue="#{codliqItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton style="margin-right: 10px;" actionListener="#{pagosController.create}" value="#{vista.Save}" update="display,:PagosListForm:datalist,:growl" oncomplete="handleSubmit(args,'PagosCreateDialog');"/>
                    <p:commandButton style="margin-right: 10px;" value="#{vista.Cancel}" onclick="PagosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
