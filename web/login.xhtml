<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="theme.css"/>
        <h:outputStylesheet library="css" name="var.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <link rel="icon" href="http://developers.vallegrande.edu.pe/SJA/faces/resources/img/pjlogo.png" type="image/png" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <f:event type="preRenderView" listener="#{usuarioController.validarLogin()}"/>
    </h:head>
    <h:body>
        <p:growl showDetail="true">
            <p:autoUpdate/>
        </p:growl>
        <div class="container" style="max-width: 450px; padding: 100px 35px 45px;">
            <div class="card">
                <div class="card-header">
                    <center>Bienvenido a Sistema Juicio Alimentos</center>
                </div>
                <div class="card-body">
                    <h:form id="frmLogin">
                        <div class="form-group">
                            <p:outputLabel for="txtUser" value="Usuario: "/>
                            <p:inputText value="#{usuarioController.user}" class="form-control" id="txtUser" placeholder="Usuario"/>
                        </div>
                        <div class="form-group">
                            <p:outputLabel for="txtPass" value="Contraseña: "/>
                            <p:password value="#{usuarioController.pass}" class="form-control" id="txtPass" placeholder="Contraseña"/>
                        </div>
                        <p:commandButton value="Iniciar sesión" actionListener="#{usuarioController.iniciarSesion()}" class="btn btn-primary btn-block" update="frmLogin"/>
                    </h:form>
                </div>
            </div>
        </div>

        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </h:body>

</html>
